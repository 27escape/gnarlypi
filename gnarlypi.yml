gnarlypi:
  store: "${HOME}/usb_data/"
  force: false
  logfile: "/tmp/gnarlypi.log"
  loglevel: "debug"
  apps:
    # - gnarly_indexer
    # - gnarly_rsync

indexer:
  trip_variance: 2
  files: "${HOME}/Pictures"
  index: "${HOME}/tmp/index"
  files-o: "$(gnarlypi.store)/files"
  index-o: "$(gnarlypi.store)/index"

rsync:
  sleep: 300
  source: "$(indexer.index)"
  target: ${USER}@homeassistant:/forSamba/NVME

